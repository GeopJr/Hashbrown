<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Cantarell:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
		<link rel="manifest" href="/favicons/site.webmanifest" />
		<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#f6d32d" />
		<link rel="shortcut icon" href="/favicons/favicon.ico" />
		<meta name="msapplication-TileColor" content="#f6d32d" />
		<meta name="msapplication-config" content="/favicons/browserconfig.xml" />
		<meta name="theme-color" content="#ebebeb" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hashbrown</title>
		<meta
			name="description"
			content="A simple GUI tool to generate, compare and verify MD5, SHA1 & SHA256 hashes."
		/>
		<meta
			data-n-head="1"
			name="og:description"
			content="A simple GUI tool to generate, compare and verify MD5, SHA1 & SHA256 hashes."
		/>
		<meta name="og:title" content="Hashbrown" />
		<meta name="og:type" content="website" />
		<meta name="og:url" content="https://hashbrown.geopjr.dev/" />
		<meta name="og:image:type" content="image/png" />
		<meta name="og:image" content="https://i.imgur.com/Wsm0XqN.png" />
		<meta name="apple-mobile-web-app-title" content="Hashbrown" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="canonical" href="https://hashbrown.geopjr.dev/" />
		<style>
			*,
			::before,
			::after {
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
				border-width: 0;
				border-style: solid;
				border-color: #e5e7eb;
			}
			img {
				border-style: solid;
				display: block;
				vertical-align: middle;
				max-width: 100%;
				height: auto;
			}

			body {
				margin: 0;
				font-family: inherit;
				line-height: inherit;
			}

			html {
				-webkit-text-size-adjust: 100%;
				font-family: 'Cantarell', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
					'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji',
					'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
				line-height: 1.5;
			}
		</style>
		%svelte.head%
	</head>
	<body>
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
